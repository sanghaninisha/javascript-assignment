<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Write a JavaScript program to declare variables for different data types (string,number,
// boolean, null, and undefined).
        //typesoff operators
        let a = "hello"
        console.log(typeof(a))
        document.write('<br> hello is ',typeof(a))

        a = 10
        console.log(typeof(a))
        document.write('<br> 10 is ',typeof(a))

        a = "h"
        console.log(typeof(a))
        document.write('<br> h is  ',typeof(a))

        a = null
        console.log(typeof(a))
        document.write('<br> null is ',typeof(a))
        
        a = true
        console.log(typeof(a))
        document.write('<br> true is ',typeof(a))

        a = "2400"
        console.log(typeof(a))
        document.write('<br> 2400 is ',typeof(a))
    </script>

</body>
</html>
